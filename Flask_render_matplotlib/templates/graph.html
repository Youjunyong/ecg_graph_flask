<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ECG_Graph Viewer</title>
        
<div class = ecg_graph>
        <script src="{{ url_for('static', filename='jquery-1.8.3.min.js') }}"></script>
		<script type="text/javascript">
		$(function () {
    $.getJSON('http://127.0.0.1:5000/data.json', function (data) {
        // Create the chart
        $('#container').highcharts('StockChart', {
            rangeSelector : {
                selected : 1
            },
            title : {
                text : 'My Sensor'
            },
            series : [{
                name : 'Value',
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    });
});
        </script>
</div>
<div class = peak_graph>
    <script src="{{ url_for('static', filename='jquery-1.8.3.min_2.js') }}"></script>
    <script type="text/javascript">
    $(function () {
$.getJSON('http://127.0.0.1:5000/data_2.json', function (data_2) {
    // Create the chart
    $('#container2').highcharts('StockChart', {
        rangeSelector : {
            selected : 1
        },
        title : {
            text : 'My Sensor'
        },
        series : [{
            name : 'Value',
            data : data_2,
            tooltip: {
                valueDecimals: 2
            }
        }]
    });
});
});
    </script>
</div>
	</head>
	<body>

        <div class = "ecg_graph">
<script src="{{ url_for('static', filename='highstock.js') }}"></script>
<script src="{{ url_for('static', filename='highcharts-more.js') }}"></script>
<script src="{{ url_for('static', filename='exporting.js') }}"></script>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>
<div class = "peak_graph">
    <script src="{{ url_for('static', filename='highstock_2.js') }}"></script>
    <script src="{{ url_for('static', filename='highcharts-more_2.js') }}"></script>
    <script src="{{ url_for('static', filename='exporting_2.js') }}"></script>
    <div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
	</body>
</html>
